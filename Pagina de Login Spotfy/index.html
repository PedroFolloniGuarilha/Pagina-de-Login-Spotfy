<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Faça seu login Spotify</title>
</head>
<body>

    <div class="logo">
        <a href="a">
            <i class="fab fa-spotify"></i>
             Spotify 
        </a>
    </div>

    <main class="container">
         <h2>Login</h2>
         <form action="">
             <div class="input-field">
                 <input type="text" name="username" id="username" 
                 placeholder="Email, Telefone ou Nome Usuario">
                 <div class="underline"></div>      
             </div>
             <div class="input-field">
                 <input type="password" name="password" id="password"
                 placeholder="Digite sua Senha">
                 <div class="underline"></div>
             </div>
             <input type="submit" value="Continue">
         </form>

         <div class="footer">
             <span>Ou entre com</span>
             <div class="social-field">
                 <div class="social-field facebook">
                     <a href="a">
                         <i class="fab fa-facebook-f"></i>
                         Entre com o Facebook
                     </a>
                  </div>
                  <div class="social-field google">
                       <a href="a">
                           <i class="fab fa-google"></i>
                           Entre com o Google
                       </a>
                  </div>
                  <div class="social-field apple">
                      <a href="a">
                          <i class="fab fa-apple"></i>
                           Entre com a Apple
                      </a>
                  </div>
                     <div class="social-field conta">
                         <a href="a">
                             <i class="fas fa-plus"></i>
                             Quero criar uma conta
                         </a>
                     </div>
                     
                     <div class="social-field telefone">
                         <a href="a">
                          <i class="fas fa-mobile-alt"></i>
                           Continuar com um número de telefone
                         </a>
                     </div>
                     <div class="social-field esqueceu">
                         <a href="a">
                             <i class="fas fa-question"></i>
                             Esqueceu sua senha?
                         </a>
                     </div>
             </div>
        </div>
    </main>
    
</body>
</html>
